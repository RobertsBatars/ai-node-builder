<!DOCTYPE html>
<html>
<head>
    <title>Modular AI Node App</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jagenjo/litegraph.js/build/litegraph.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/jagenjo/litegraph.js/css/litegraph.css">
    <style>
        html, body {
            width: 100%; height: 100%; margin: 0;
            font-family: sans-serif; background-color: #1a1a1a;
            color: #eee; overflow: hidden;
        }
        #main-canvas { border: none; }
        #top-bar {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 10px; background-color: #2a2a2a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 10;
            display: flex; align-items: center;
        }
        .top-button {
            padding: 8px 16px;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
            margin-right: 10px;
        }
        #run-button { background-color: #4CAF50; color: white; }
        #run-button:hover { background-color: #45a049; }
        #save-button { background-color: #008CBA; color: white; }
        #save-button:hover { background-color: #007B9E; }
        #load-button { background-color: #f44336; color: white; }
        #load-button:hover { background-color: #D32F2F; }

        #run-button.disabled { background-color: #555; cursor: not-allowed; }
        #status-log { margin-left: 10px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="run-button" class="top-button">RUN</button>
        <button id="save-button" class="top-button">Save</button>
        <button id="load-button" class="top-button">Load</button>
        <div id="status-log">Status: Disconnected</div>
    </div>
    <canvas id='main-canvas'></canvas>
    <script>
        (async () => {
            const statusLog = document.getElementById('status-log');
            const runButton = document.getElementById('run-button');
            const saveButton = document.getElementById('save-button');
            const loadButton = document.getElementById('load-button');

            const log = (message) => {
                console.log(message);
                statusLog.textContent = `Status: ${message}`;
            };

            const graph = new LGraph();
            const canvas = new LGraphCanvas("#main-canvas", graph);
            
            const resizeCanvas = () => canvas.resize(window.innerWidth, window.innerHeight);
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onopen = () => log("Connected to backend");
            ws.onmessage = (event) => log(event.data);
            ws.onclose = () => log("Disconnected from backend");
            ws.onerror = () => log("Connection error");

            log("Fetching node definitions...");
            try {
                LiteGraph.clearRegisteredTypes();

                const response = await fetch('/get_nodes');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const nodeBlueprints = await response.json();
                console.log("Received blueprints:", nodeBlueprints);

                if (!nodeBlueprints || nodeBlueprints.length === 0) {
                    log("Warning: No node definitions received from backend.");
                }

                nodeBlueprints.forEach(blueprint => {
                    function DynamicNode() {
                        // ====================================================================
                        // Part 1: Standard Setup (Outputs, Widgets, Properties)
                        // ====================================================================
                        blueprint.outputs.forEach(output => this.addOutput(output.name, output.type));
                        this.serialize_widgets = true;
                        this.properties = this.properties || {};

                        blueprint.widgets.forEach(widgetDef => {
                            const { name, type, default: defaultValue, properties: widgetProps } = widgetDef;
                            if (this.properties[name] === undefined) {
                                this.properties[name] = defaultValue;
                            }
                            const actualWidgetProperties = widgetProps || {};
                            let liteGraphWidgetType = type.toLowerCase();
                            if (type.toUpperCase() === "BOOLEAN") liteGraphWidgetType = "toggle";

                            if (type.toUpperCase() === "COMBO") {
                                this.addWidget("combo", name, this.properties[name], (value) => {
                                    this.properties[name] = value;
                                }, { values: actualWidgetProperties.values || [] });
                            } else {
                                const options = { ...actualWidgetProperties, property: name };
                                this.addWidget(liteGraphWidgetType, name, this.properties[name], null, options);
                            }
                        });

                        // ====================================================================
                        // Part 2: Dynamic Input Logic
                        // ====================================================================
                        const updateRemoveButtons = () => {
                            // First, remove all existing dynamic remove buttons to avoid duplication
                            this.widgets = (this.widgets || []).filter(w => !w.isRemoveButton);

                            // Then, re-add a "remove" button for each dynamic input
                            if (this.inputs) {
                                // Iterate backwards when removing items from a list to avoid index shifting issues
                                for (let i = this.inputs.length - 1; i >= 0; i--) {
                                    const input = this.inputs[i];
                                    const baseName = input.name.substring(0, input.name.lastIndexOf('_'));
                                    const isDynamic = blueprint.inputs.some(inp => inp.name === baseName && inp.array);

                                    if (isDynamic) {
                                        // The widget's name is what's displayed. The options object holds metadata.
                                        const widget = this.addWidget("button", `- ${input.name}`, "", () => {
                                            this.removeInput(i);
                                            // After removing, we must re-run the update to fix indices and buttons
                                            updateRemoveButtons();
                                        });
                                        widget.isRemoveButton = true; // Custom flag to identify these buttons
                                    }
                                }
                            }
                            // This is important to make litegraph redraw the node and its widgets
                            this.setDirtyCanvas(true, true);
                        };

                        const addDynamicInput = (name, type) => {
                            const existingInputs = this.inputs ? this.inputs.filter(inp => inp.name.startsWith(name + "_")) : [];
                            let newIndex = 0;
                            const existingIndices = new Set(existingInputs.map(inp => parseInt(inp.name.split('_').pop())));
                            while (existingIndices.has(newIndex)) {
                                newIndex++;
                            }
                            const newName = `${name}_${newIndex}`;
                            this.addInput(newName, type);
                            updateRemoveButtons(); // Update buttons after adding
                        };

                        // Process inputs from blueprint
                        blueprint.inputs.forEach(inputDef => {
                            if (inputDef.array) {
                                // For array inputs, add a button to add more
                                this.addWidget("button", `+ ${inputDef.name}`, "", () => {
                                    addDynamicInput(inputDef.name, inputDef.type);
                                });
                            } else {
                                // For regular inputs, add them directly
                                this.addInput(inputDef.name, inputDef.type);
                            }
                        });

                        // ====================================================================
                        // Part 3: Lifecycle Hooks
                        // ====================================================================
                        // This ensures that when a graph is loaded from a file, the remove buttons
                        // for any existing dynamic inputs are created correctly.
                        this.onAdded = function() {
                            // Use a timeout to ensure the node has been fully configured from the loaded data
                            setTimeout(() => {
                                updateRemoveButtons();
                            }, 10);
                        };
                    }

                    DynamicNode.title = blueprint.name;
                    DynamicNode.category = blueprint.category;
                    
                    LiteGraph.registerNodeType(`${blueprint.category}/${blueprint.name}`, DynamicNode);
                });
                log("Nodes loaded. Right-click to add nodes.");
            } catch (error) {
                log("Error loading node definitions.");
                console.error("Fetch Error:", error);
            }

            runButton.addEventListener("click", () => {
                const selected_nodes_map = canvas.selected_nodes;
                const selected_ids = Object.keys(selected_nodes_map);

                if (selected_ids.length === 0) {
                    alert("Please select a node to start the workflow from.");
                    return;
                }
                const start_node_id = selected_ids[0];

                if (ws.readyState === WebSocket.OPEN) {
                    log("Sending graph to backend...");
                    const graphData = graph.serialize();
                    ws.send(JSON.stringify({
                        action: "run",
                        graph: graphData,
                        start_node_id: start_node_id
                    }));
                } else {
                    log("Cannot run. WebSocket is not connected.");
                }
            });

            saveButton.addEventListener("click", () => {
                log("Saving workflow...");
                try {
                    const data = graph.serialize();
                    const json = JSON.stringify(data, null, 2);
                    const blob = new Blob([json], { type: "application/json" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "workflow.json";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    log("Workflow saved.");
                } catch (e) {
                    log("Error saving workflow.");
                    console.error(e);
                }
            });

            loadButton.addEventListener("click", () => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = ".json,application/json";
                input.onchange = e => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    log("Loading workflow...");
                    const reader = new FileReader();
                    reader.onload = readerEvent => {
                        try {
                            const content = readerEvent.target.result;
                            const data = JSON.parse(content);
                            graph.configure(data);
                            log("Workflow loaded successfully.");
                        } catch (err) {
                            log("Error loading or parsing workflow file.");
                            console.error(err);
                        }
                    };
                    reader.onerror = err => {
                        log("Error reading file.");
                        console.error(err);
                    };
                    reader.readAsText(file);
                };
                input.click();
            });

            graph.start();
        })();
    </script>
</body>
</html>
