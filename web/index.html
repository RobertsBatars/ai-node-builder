<!DOCTYPE html>
<html>
<head>
    <title>Modular AI Node App</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jagenjo/litegraph.js/build/litegraph.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/jagenjo/litegraph.js/css/litegraph.css">
    <style>
        html, body {
            width: 100%; height: 100%; margin: 0;
            font-family: sans-serif; background-color: #1a1a1a;
            color: #eee; overflow: hidden;
        }
        #main-canvas { border: none; }
        #top-bar {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 10px; background-color: #2a2a2a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 10;
            display: flex; align-items: center;
        }
        .top-button {
            padding: 8px 16px;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
            margin-right: 10px;
        }
        #run-button { background-color: #4CAF50; color: white; }
        #run-button:hover { background-color: #45a049; }
        #stop-button { background-color: #f44336; color: white; display: none; }
        #stop-button:hover { background-color: #D32F2F; }
        
        #listen-button { background-color: #2196F3; color: white; }
        #listen-button:hover { background-color: #1E88E5; }
        #stop-listen-button { background-color: #f44336; color: white; display: none; }
        #stop-listen-button:hover { background-color: #D32F2F; }

        #save-button { background-color: #008CBA; color: white; }
        #save-button:hover { background-color: #007B9E; }
        #load-button { background-color: #f44336; color: white; }
        #load-button:hover { background-color: #D32F2F; }

        .top-button.disabled { background-color: #555; cursor: not-allowed; }
        #status-log { margin-left: 10px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="run-button" class="top-button">RUN</button>
        <button id="stop-button" class="top-button">STOP</button>
        <button id="listen-button" class="top-button">Listen for Events</button>
        <button id="stop-listen-button" class="top-button">Stop Listening</button>
        <button id="save-button" class="top-button">Save</button>
        <button id="load-button" class="top-button">Load</button>
        <div id="status-log">Status: Disconnected</div>
    </div>
    <canvas id='main-canvas'></canvas>
    <script>
        (async () => {
            const statusLog = document.getElementById('status-log');
            const runButton = document.getElementById('run-button');
            const stopButton = document.getElementById('stop-button');
            const listenButton = document.getElementById('listen-button');
            const stopListenButton = document.getElementById('stop-listen-button');
            const saveButton = document.getElementById('save-button');
            const loadButton = document.getElementById('load-button');

            const log = (message) => {
                console.log(message);
                statusLog.textContent = `Status: ${message}`;
            };

            const setWorkflowRunningState = (isRunning) => {
                if (isRunning) {
                    runButton.classList.add('disabled');
                    runButton.disabled = true;
                    stopButton.style.display = 'inline-block';
                } else {
                    runButton.classList.remove('disabled');
                    runButton.disabled = false;
                    stopButton.style.display = 'none';
                }
            };

            const setListeningState = (isListening) => {
                if (isListening) {
                    listenButton.style.display = 'none';
                    stopListenButton.style.display = 'inline-block';
                } else {
                    listenButton.style.display = 'inline-block';
                    stopListenButton.style.display = 'none';
                }
            };

            const graph = new LGraph();
            const canvas = new LGraphCanvas("#main-canvas", graph);
            
            const resizeCanvas = () => canvas.resize(window.innerWidth, window.innerHeight);
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            let ws;
            function connectWebSocket() {
                ws = new WebSocket(`ws://${window.location.host}/ws`);
                
                ws.onopen = () => log("Connected to backend");
                
                ws.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log("Received data:", data);

                        if (data.source === 'node') {
                            // It's a message from a specific node (e.g., log, debug, test)
                            // You can add custom handling here, e.g., display in a separate log panel
                            console.log(`Node Message (run_id: ${data.run_id}):`, data.payload);
                            return;
                        }

                        if (data.type === 'engine_log') {
                            const run_id = data.run_id;
                            const message = data.message;
                            
                            // Add a prefix for event-driven runs to distinguish them in the log
                            const logPrefix = run_id === 'frontend_run' ? '' : `[Event Run ${run_id.substring(0, 6)}] `;
                            log(logPrefix + message);

                            // The main "Run" button should only be re-enabled by the completion of the frontend-initiated workflow.
                            if (run_id === 'frontend_run' && (message.includes("Workflow finished") || message.includes("Workflow stopped"))) {
                                setWorkflowRunningState(false);
                            }
                        }

                    } catch (e) {
                        // Fallback for any non-JSON messages, though the backend should not send them anymore.
                        console.error("Received non-JSON message:", event.data);
                        log(event.data);
                    }
                };
                
                ws.onclose = () => {
                    log("Disconnected from backend");
                    setWorkflowRunningState(false);
                    setListeningState(false);
                    // Optional: try to reconnect
                    // setTimeout(connectWebSocket, 5000); 
                };

                ws.onerror = () => {
                    log("Connection error");
                    setWorkflowRunningState(false);
                    setListeningState(false);
                };
            }
            connectWebSocket();

            log("Fetching node definitions...");
            try {
                LiteGraph.clearRegisteredTypes();

                const response = await fetch('/get_nodes');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const nodeBlueprints = await response.json();
                console.log("Received blueprints:", nodeBlueprints);

                if (!nodeBlueprints || nodeBlueprints.length === 0) {
                    log("Warning: No node definitions received from backend.");
                }

                nodeBlueprints.forEach(blueprint => {
                    function DynamicNode() {
                        const that = this; // Keep reference to 'this'
                        this.serialize_widgets = true;
                        this.properties = this.properties || {};

                        // ====================================================================
                        // Part 1: WIDGETS & STATIC SOCKETS
                        // ====================================================================
                        // Setup static widgets from blueprint
                        blueprint.widgets.forEach(widgetDef => {
                            const { name, type, default: defaultValue, properties: widgetProps } = widgetDef;
                            if (that.properties[name] === undefined) that.properties[name] = defaultValue;
                            
                            const options = { ...widgetProps, property: name };
                            let liteGraphWidgetType = type.toLowerCase();
                            if (type.toUpperCase() === "BOOLEAN") liteGraphWidgetType = "toggle";

                            if (type.toUpperCase() === "COMBO") {
                                that.addWidget("combo", name, that.properties[name], value => that.properties[name] = value, { values: options.values || [] });
                            } else {
                                that.addWidget(liteGraphWidgetType, name, that.properties[name], null, options);
                            }
                        });

                        // Setup static (non-array) inputs and outputs
                        blueprint.inputs.forEach(input => !input.array && that.addInput(input.name, input.type));
                        blueprint.outputs.forEach(output => !output.array && that.addOutput(output.name, output.type));

                        // ====================================================================
                        // Part 2: DYNAMIC SLOT MANAGEMENT
                        // ====================================================================
                        const findLastSlot = (basename, type) => {
                            const slots = (type === 'input' ? that.inputs : that.outputs) || [];
                            return slots.filter(s => s.name.startsWith(basename + '_'))
                                        .map(s => ({ ...s, index: (type === 'input' ? that.inputs : that.outputs).indexOf(s) }))
                                        .sort((a, b) => parseInt(a.name.split('_').pop()) - parseInt(b.name.split('_').pop()))
                                        .pop();
                        };

                        const updateDynamicWidgets = () => {
                            // Remove all existing dynamic buttons to prevent duplicates
                            that.widgets = (that.widgets || []).filter(w => !w.isDynamicButton);

                            const createButton = (name, callback) => {
                                const button = that.addWidget("button", name, "", callback);
                                button.isDynamicButton = true;
                            };

                            // Add buttons for dynamic INPUTS
                            blueprint.inputs.filter(i => i.array).forEach(inputDef => {
                                createButton(`+ ${inputDef.name}`, () => addDynamicSlot(inputDef.name, inputDef.type, 'input'));
                                if (findLastSlot(inputDef.name, 'input')) {
                                    createButton(`- ${inputDef.name}`, () => removeDynamicSlot(inputDef.name, 'input'));
                                }
                            });

                            // Add buttons for dynamic OUTPUTS
                            blueprint.outputs.filter(o => o.array).forEach(outputDef => {
                                createButton(`+ ${outputDef.name}`, () => addDynamicSlot(outputDef.name, outputDef.type, 'output'));
                                if (findLastSlot(outputDef.name, 'output')) {
                                    createButton(`- ${outputDef.name}`, () => removeDynamicSlot(outputDef.name, 'output'));
                                }
                            });
                            that.setDirtyCanvas(true, true);
                        };

                        const addDynamicSlot = (basename, type, slotType) => {
                            const collection = slotType === 'input' ? that.inputs : that.outputs;
                            const existingSlots = collection ? collection.filter(s => s.name.startsWith(basename + "_")) : [];
                            const existingIndices = new Set(existingSlots.map(s => parseInt(s.name.split('_').pop())));
                            let newIndex = 0;
                            while (existingIndices.has(newIndex)) newIndex++;
                            
                            const newName = `${basename}_${newIndex}`;
                            if (slotType === 'input') that.addInput(newName, type);
                            else that.addOutput(newName, type);
                            
                            updateDynamicWidgets();
                        };

                        const removeDynamicSlot = (basename, slotType) => {
                            const lastSlot = findLastSlot(basename, slotType);
                            if (lastSlot) {
                                if (slotType === 'input') that.removeInput(lastSlot.index);
                                else that.removeOutput(lastSlot.index);
                                updateDynamicWidgets();
                            }
                        };

                        // ====================================================================
                        // Part 3: LIFECYCLE HOOKS
                        // ====================================================================
                        this.onAdded = function() {
                            // Use a timeout to ensure the node has been fully configured from any loaded data
                            setTimeout(() => updateDynamicWidgets(), 10);
                        };
                        
                        this.onConnectionsChange = function() {
                            // Also update on connection change to ensure buttons are correct
                            setTimeout(() => updateDynamicWidgets(), 10);
                        };
                    }

                    DynamicNode.title = blueprint.name;
                    DynamicNode.category = blueprint.category;
                    
                    LiteGraph.registerNodeType(`${blueprint.category}/${blueprint.name}`, DynamicNode);
                });
                log("Nodes loaded. Right-click to add nodes.");
            } catch (error) {
                log("Error loading node definitions.");
                console.error("Fetch Error:", error);
            }

            runButton.addEventListener("click", () => {
                const selected_nodes_map = canvas.selected_nodes;
                const selected_ids = Object.keys(selected_nodes_map);

                if (selected_ids.length === 0) {
                    alert("Please select a node to start the workflow from.");
                    return;
                }
                const start_node_id = selected_ids[0];

                if (ws.readyState === WebSocket.OPEN) {
                    log("Sending graph to backend...");
                    setWorkflowRunningState(true);
                    const graphData = graph.serialize();
                    ws.send(JSON.stringify({
                        action: "run",
                        graph: graphData,
                        start_node_id: start_node_id
                    }));
                } else {
                    log("Cannot run. WebSocket is not connected.");
                }
            });

            stopButton.addEventListener("click", () => {
                if (ws.readyState === WebSocket.OPEN) {
                    log("Requesting to stop all workflows...");
                    ws.send(JSON.stringify({ action: "stop" }));
                } else {
                    log("Cannot stop. WebSocket is not connected.");
                }
            });

            listenButton.addEventListener("click", () => {
                if (ws.readyState === WebSocket.OPEN) {
                    log("Requesting to start event listeners...");
                    setListeningState(true);
                    ws.send(JSON.stringify({
                        action: "start_listening",
                        graph: graph.serialize()
                    }));
                } else {
                    log("Cannot listen. WebSocket is not connected.");
                }
            });

            stopListenButton.addEventListener("click", () => {
                if (ws.readyState === WebSocket.OPEN) {
                    log("Requesting to stop event listeners...");
                    setListeningState(false);
                    ws.send(JSON.stringify({ action: "stop_listening" }));
                } else {
                    log("Cannot stop listening. WebSocket is not connected.");
                }
            });
            
            saveButton.addEventListener("click", () => {
                log("Saving workflow...");
                try {
                    const selected_nodes_map = canvas.selected_nodes;
                    const selected_ids = Object.keys(selected_nodes_map);
                    const start_node_id = selected_ids.length > 0 ? selected_ids[0] : null;

                    const data = {
                        graph_data: graph.serialize(),
                        start_node_id: start_node_id
                    };

                    const json = JSON.stringify(data, null, 2);
                    const blob = new Blob([json], { type: "application/json" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "workflow.json";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    log("Workflow saved.");
                } catch (e) {
                    log("Error saving workflow.");
                    console.error(e);
                }
            });

            loadButton.addEventListener("click", () => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = ".json,application/json";
                input.onchange = e => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    log("Loading workflow...");
                    const reader = new FileReader();
                    reader.onload = readerEvent => {
                        try {
                            const content = readerEvent.target.result;
                            const data = JSON.parse(content);

                            let graphData;
                            let startNodeId = null;

                            // Backwards compatibility check
                            if (data.graph_data && data.hasOwnProperty('start_node_id')) {
                                graphData = data.graph_data;
                                startNodeId = data.start_node_id;
                            } else {
                                // Assume old format
                                graphData = data;
                            }

                            graph.configure(graphData);

                            if (startNodeId) {
                                const nodeToSelect = graph.getNodeById(startNodeId);
                                if (nodeToSelect) {
                                    canvas.selectNode(nodeToSelect);
                                }
                            }

                            log("Workflow loaded successfully.");
                        } catch (err) {
                            log("Error loading or parsing workflow file.");
                            console.error(err);
                        }
                    };
                    reader.onerror = err => {
                        log("Error reading file.");
                        console.error(err);
                    };
                    reader.readAsText(file);
                };
                input.click();
            });

            graph.start();
        })();
    </script>
</body>
</html>
